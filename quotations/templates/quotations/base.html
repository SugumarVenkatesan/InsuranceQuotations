<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style type="text/css">
    .sidenav {
      height: 100%;
      width: 160px;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
      background-color: #004E7C;
      overflow-x: hidden;
      padding-top: 20px;
    }

    .sidenav a {
      padding: 8px 6px 6px 16px;
      font-size: 25px;
      color: #818181;
    }

    .sidenav a:hover {
      color: #f1f1f1;
    }
  </style>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Motor Insurance Quotation</title>
</head>

<body>
  <div class="sidenav">
    <ul class="nav flex-column">
      <li class="nav-item">
        <a class="nav-link active" href="/quotation">My Quotations</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/quotation/create/">
          Create Quotation
        </a>
      </li>
      {% if user.is_authenticated %}
      <li class="nav-item">
        <a class="nav-link" href="/logout">Logout</a>
      </li>
      {% endif %}
    </ul>
  </div>

  <div id="content" class="main">
    <div class="row justify-content-center">
      <div class="col-8">
        <h5 class="mt-2">{%block title%}{% endblock %}</h5>
        <p>{{userConnected}}</p>
        <hr class="mt-0 mb-4">
        {% block content %}
        {% endblock %}
      </div>
    </div>
  </div>

</body>

</html>
